<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="jsVariablePracticeCSS.css"
      type="text/stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Practice - SuperSimpleDev JS Course Part 1</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button
      class="showCart"
      onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Show Quantity
    </button>
    <button
      class="addCart"
      onclick="
      cartQuantity++; console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Add to Cart
    </button>

    <button
      class="plusTwo"
      onclick="
      cartQuantity += 2; 
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      +2
    </button>

    <button
      class="plusThree"
      onclick="
    cartQuantity += 3;
    console.log(`Cart quantity: ${cartQuantity}`);"
    >
      +3
    </button>

    <button
      class="resetCart"
      onclick="cartQuantity = 0; 
      console.log('Cart was reset.')
      console.log(`Cart quantity: ${cartQuantity}`);"
    >
      Reset Cart
    </button>

    <script src="jsVariablePractice.js"></script>
  </body>
</html>
