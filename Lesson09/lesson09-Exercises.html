<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 09 Exercises</title>
  </head>
  <body>
    <h1>Lesson 09 Exercises</h1>
    <button>9a</button>
    <button class="js-9b">9b</button>

    <button
      onclick="document.querySelector('.results')
    .innerHTML = 'You chose: heads';"
    >
      heads
    </button>
    <button
      onclick="document.querySelector('.results')
    .innerHTML = 'You chose: tails';"
    >
      tails
    </button>
    <p class="results"></p>

    <input id="userName" onkeydown="enterKeyUsed(event)" placeholder="Your Name?" />
    <button id="submitName">Submit</button>
    <p id="nameResults"></p>

    <h1>Challenge Exercises</h1>

    <h2>Amazon Shipping Calculator</h2>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input
      placeholder="Cost of Order"
      class="js-input"
      onkeydown="
      handleCostKeydown(event);"
    />
    <button onclick="calculateTotal()">Calculate</button>
    <p class="js-totalCalculation"></p>

    <h2>9h Project</h2>
    <input id="challengeExercise9h" placeholder="Enter Text" onkeyup="displayNameInDom()">
    <p id="textFrom9h"></p>

    <h2>9i Project</h2>
    <button
      onclick="
      displayQuantity();
    "
    >
      Show Quantity
    </button>

    <button
      onclick="
      updateCartQuantity(1);
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
      updateCartQuantity(2);
    "
    >
      +2
    </button>

    <button
      onclick="
      updateCartQuantity(3);
    "
    >
      +3
    </button>

    <button
      onclick="
      updateCartQuantity(4);
    "
    >
      +4
    </button>

    <button
      onclick="
      updateCartQuantity(5);
    "
    >
      +5
    </button>

    <button
      onclick="
      updateCartQuantity(-1);
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
      updateCartQuantity(-2);
    "
    >
      -2
    </button>

    <button
      onclick="
      updateCartQuantity(-3);
    "
    >
      -3
    </button>

    <button
      onclick="
      resetCart();
    "
    >
      Reset Cart
    </button>

    <p id="cartItems"></p>

    <h2>9j Exercise</h2>
    <p id="calculationDisplay"></p>
    <p>
      <button onclick="updateCalculation('1')" ;>1</button>
      <button onclick="updateCalculation('2')" ;>2</button>
      <button onclick="updateCalculation('3')" ;>3</button>
      <button onclick="updateCalculation(' + ')" ;>+</button>
    </p>

    <p>
      <button onclick="updateCalculation('4')" ;>4</button>
      <button onclick="updateCalculation('5')" ;>5</button>
      <button onclick="updateCalculation('6')" ;>6</button>
      <button onclick="updateCalculation(' - ')" ;>-</button>
    </p>

    <p>
      <button onclick="updateCalculation('7')" ;>7</button>
      <button onclick="updateCalculation('8')" ;>8</button>
      <button onclick="updateCalculation('9')" ;>9</button>
      <button onclick="updateCalculation(' * ')" ;>*</button>
    </p>

    <p>
      <button onclick="updateCalculation('0')" ;>0</button>
      <button onclick="updateCalculation('.')" ;>.</button>
      <button
        onclick="evalCalculation(); 
        saveCalculations();"
      >
        =
      </button>
      <button onclick="updateCalculation(' / ')" ;>/</button>
    </p>
    <p>
      <button
        onclick="clearScreen(); saveCalculations();"
      >
        Clear
      </button>
    </p>

    <script src="lesson09-Exercises.js"></script>
  </body>
</html>
