<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 09 Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Lesson 09 - DOM - Rock, Paper, Scissors</h1>
    <p>Rock, Paper, Scissors</p>

    <button onclick="usersChoice('Rock');">Rock</button>

    <button onclick="usersChoice('Paper');">Paper</button>

    <button onclick="usersChoice('Scissors');">Scissors</button>

    <p class="js-gameChoices"></p>

    <p class="js-scoreCard"></p>

    <button
      onclick="
    score.Wins = 0;
    score.Losses = 0;
    score.Ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
    >
      Reset Score
    </button>

    <script src="lesson09_DOM_Projects.js"></script>
  </body>
</html>
