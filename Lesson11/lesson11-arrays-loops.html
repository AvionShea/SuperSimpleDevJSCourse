<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lesson11-css.css" />
    <title>Lesson 11 - Arrays & Loops</title>
  </head>
  <body>
    <h1>Lesson 11 Arrays and Loops</h1>

    <h2>Todo List Practice One</h2>
    <p>Console Log Display</p>
    <input
      id="todo-items"
      type="text"
      placeholder="Todo name"
      spellcheck="true"
    />
    <button onclick="addItems()">Add to list</button>

    <h2>Todo List Practice Two</h2>
    <p>Inner HTML Display</p>
    <input
      id="todo-items-two"
      type="text"
      placeholder="Todo name"
      spellcheck="true"
    />
    <button onclick="addToList()">Add to List</button>
    <div id="display-items"></div>

    <p id="test-display"></p>
    <p id="test-display-double"></p>

    <h2>Solo Attempt Basic Todo</h2>
    <input
      id="activities"
      type="text"
      placeholder="Activity Name"
      spellcheck="true"
    />
    <button id="submitName" onclick="addActivities()">Add</button>
    <p id="display-activity"></p>
    <script src="lesson11-js.js"></script>
  </body>
</html>
