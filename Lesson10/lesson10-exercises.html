<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lesson10-exercises-styles.css" />
    <title>Lesson 10 Exercises</title>
  </head>
  <body>
    <div class="project">
      <h2>Exercise 10a and 10b</h2>
      <button class="amazon-btn">Add to Cart</button>
      <button class="uber-btn" id="now-uber-btn">Request now</button>
      <button class="uber-btn" id="later-uber-btn">Schedule for later</button>
    </div>

    <div class="project">
      <h2>Exercise 10c</h2>
      <button class="js-button">Test</button>
    </div>

    <div class="project">
      <h2>Exercise 10d</h2>
      <button onclick="toggleCheck('.toggling')" class="toggle-btn toggling">
        Gaming
      </button>
      <button
        onclick="toggleCheck('.toggling-2')"
        class="toggle-btn toggling-2"
      >
        Music
      </button>
      <button
        onclick="toggleCheck('.toggling-3')"
        class="toggle-btn toggling-3"
      >
        Tech
      </button>
    </div>

    <div class="project">
      <h2>Amazon Shipping Calculator</h2>
      <p>Orders under $40 = plus $10 shipping.</p>
      <p>Orders over $40 = FREE shipping.</p>
      <input
        placeholder="Cost of Order"
        class="js-input cost-input"
        onkeydown="
        handleCostKeydown(event);"
      />
      <button onclick="calculateTotal()" class="total-btn">Calculate</button>
      <p class="js-totalCalculation display"></p>
      <p class="js-error-message display"></p>
    </div>

    <h2>9j Exercise</h2>
    <div class="project cal-body">
      <section class="cal-screen">
          <p id="calculationDisplay" class="cal-display"></p>
          <p>
      </section>
        <button class="cal-btns" onclick="updateCalculation('1')" ;>1</button>
        <button class="cal-btns" onclick="updateCalculation('2')" ;>2</button>
        <button class="cal-btns" onclick="updateCalculation('3')" ;>3</button>
        <button
          class="cal-btns special-btn"
          onclick="updateCalculation(' + ')"
          ;
        >
          +
        </button>
      </p>

      <p>
        <button class="cal-btns" onclick="updateCalculation('4')" ;>4</button>
        <button class="cal-btns" onclick="updateCalculation('5')" ;>5</button>
        <button class="cal-btns" onclick="updateCalculation('6')" ;>6</button>
        <button
          class="cal-btns special-btn"
          onclick="updateCalculation(' - ')"
          ;
        >
          -
        </button>
      </p>

      <p>
        <button class="cal-btns" onclick="updateCalculation('7')" ;>7</button>
        <button class="cal-btns" onclick="updateCalculation('8')" ;>8</button>
        <button class="cal-btns" onclick="updateCalculation('9')" ;>9</button>
        <button
          class="cal-btns special-btn"
          onclick="updateCalculation(' * ')"
          ;
        >
          *
        </button>
      </p>

      <p>
        <button class="cal-btns" onclick="updateCalculation('0')" ;>0</button>
        <button class="cal-btns" onclick="updateCalculation('.')" ;>.</button>
        <button
          class="cal-btns"
          onclick="evalCalculation(); 
        saveCalculations();"
        >
          =
        </button>
        <button
          class="cal-btns special-btn"
          onclick="updateCalculation(' / ')"
          ;
        >
          /
        </button>
      </p>
      <p>
        <button
          class="cal-btns"
          id="clear"
          onclick="clearScreen(); saveCalculations();"
        >
          Clear
        </button>
      </p>
    </div>

    <script src="lesson10-exercises-scripts.js"></script>
  </body>
</html>
