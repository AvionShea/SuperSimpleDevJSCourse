<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-lesson10.css">
    <title>Lesson 10 Rock, Paper, Scissors</title>
</head>
<body class="rock-paper-scissors-body">
<h2 class="title">Rock, Paper, Scissors</h2>
<button onclick="usersChoice('Rock');" id="rock" class="btn-choice"><img src="img/rock-emoji.png" alt="rock-hand-emoji" class="move-icon"></button>

<button onclick="usersChoice('Paper');" id="paper" class="btn-choice"><img src="img/paper-emoji.png" alt="paper-hand-emoji" class="move-icon"></button>

<button onclick="usersChoice('Scissors');" id="scissors" class="btn-choice"><img src="img/scissors-emoji.png" alt="scissors-hand-emoji" class="move-icon"></button>

<p class="js-results result"></p>

<p class="js-gameChoices"></p>

<p class="js-scoreCard score"></p>

<button
onclick="
resetScore();
updateScoreElement();
"
class="score-reset"
>
Reset Score
</button>
<script src="js-lesson10.js"></script>
</body>
</html>
