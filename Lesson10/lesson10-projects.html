<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-lesson10.css">
    <title>Lesson 10 Projects</title>
</head>
<body>
    <h1>Lesson 09 DOM Projects Page</h1>

    <h2>YouTube Subscribe Button</h2>
    <button onclick="subscribe();" class="js-subscribe-btn">Subscribe</button>

    <h2>Rock, Paper, Scissors</h2>
    <button onclick="usersChoice('Rock');">Rock</button>

    <button onclick="usersChoice('Paper');">Paper</button>

    <button onclick="usersChoice('Scissors');">Scissors</button>

    <p class="js-results"></p>

    <p class="js-gameChoices"></p>

    <p class="js-scoreCard"></p>

    <button
      onclick="
    resetScore();
    updateScoreElement();
    "
    >
      Reset Score
    </button>

    <h2>Amazon Shipping Calculator</h2>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input
      placeholder="Cost of Order"
      class="js-input"
      onkeydown="
      handleCostKeydown(event);"
    />
    <button onclick="calculateTotal()">Calculate</button>
    <p class="js-totalCalculation"></p>
    <script src="js-lesson10.js"></script>
</body>
</html>
