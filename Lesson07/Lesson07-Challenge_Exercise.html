<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 07 Challenge Exercise</title>
  </head>
  <body>
    <h1>Lesson 07 Challenge Exercise - Calculator</h1>
    <p>
      <button onclick="updateCalculation('1')" ;>1</button>

      <button onclick="updateCalculation('2')" ;>2</button>

      <button onclick="updateCalculation('3')" ;>3</button>

      <button onclick="updateCalculation(' + ')" ;>+</button>
    </p>

    <p>
      <button onclick="updateCalculation('4')" ;>4</button>
      <button onclick="updateCalculation('5')" ;>5</button>
      <button onclick="updateCalculation('6')" ;>6</button>
      <button onclick="updateCalculation(' - ')" ;>-</button>
    </p>

    <p>
      <button onclick="updateCalculation('7')" ;>7</button>
      <button onclick="updateCalculation('8')" ;>8</button>
      <button onclick="updateCalculation('9')" ;>9</button>
      <button onclick="updateCalculation(' * ')" ;>*</button>
    </p>

    <p>
      <button onclick="updateCalculation('0')" ;>0</button>
      <button onclick="updateCalculation('.')" ;>.</button>
      <button
        onclick="calculation = eval(calculation); console.log(calculation); "
      >
        =
      </button>
      <button onclick="updateCalculation(' / ')" ;>/</button>
    </p>
    <p>
      <button onclick="calculation = ''; console.log('Cleared.')">Clear</button>
    </p>

    <h1>Lesson 07 Cart Exercise</h1>
    <button
      onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Show Quantity
    </button>

    <button
      onclick="
      updateCartQuantity(1);
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
      updateCartQuantity(2);
    "
    >
      +2
    </button>

    <button
      onclick="
      updateCartQuantity(3);
    "
    >
      +3
    </button>

    <button
      onclick="
      updateCartQuantity(4);
    "
    >
      +4
    </button>

    <button
      onclick="
      updateCartQuantity(5);
    "
    >
      +5
    </button>

    <button
      onclick="
      updateCartQuantity(-1);
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
      updateCartQuantity(-2);
    "
    >
      -2
    </button>

    <button
      onclick="
      updateCartQuantity(-3);
    "
    >
      -3
    </button>

    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      Reset Cart
    </button>
    <script src="Lesson07-challenge.js"></script>
  </body>
</html>
